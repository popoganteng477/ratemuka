<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FaceRate AI â€“ Rating Wajah Profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FaceRate <span class="ai">AI</span></h1>
      <p>Analisis Wajah Profesional dengan Teknologi AI</p>
    </div>

    <div class="camera-box" id="cameraBox">
      <video id="video" autoplay playsinline></video>
      <div class="scan-animation"></div>
      <div class="scan-line"></div>
    </div>

    <div class="result hidden" id="result">
      <h2>Hasil Analisis</h2>
      <div class="score" id="score">9.8</div>
      <p id="desc">Wajah Anda sangat menarik! Cocok untuk modeling.</p>
      <button onclick="restart()">Scan Ulang</button>
    </div>

    <div class="status" id="status">Izinkan kamera untuk memulai...</div>
  </div>

  <script src="/static/js/client.js"></script>
</body>
</html>
